<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script/scriptComputer.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
  <h1>Welcome to Tic Tac Toe! (vs Computer)</h1>
  <h2>X Goes First!</h2>
  <ul>
    <li>X Score: <div id='xScore'></div></li>
    <li>O Score: <div id='oScore'></div></li>
    <li>Ties: <div id='tieScore'></div></li>
  </ul>
  </header>
  <container id='board'>
    <section class='column1'>
      <div class='box' id='div1'></div>
      <div class='box' id='div4'></div>
      <div class='box' id='div7'></div>
    </section>
    <section id='column2'>
      <div class='box' id='div2'></div></li>
      <div class='box' id='div5'></div></li>
      <div class='box' id='div8'></div></li>
    </section>
    <section id='column3'>
      <div class='box' id='div3'></div>
      <div class='box' id='div6'></div>
      <div class='box' id='div9'></div>
    </section>
  </container>
  <div id="reload">
    <button id="refresh">Reset Board</button>
    <button id="twoPlayer">Two Players</button>
  </div>
</body>
</html>
